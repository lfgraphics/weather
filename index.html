<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather app | LF Graphics</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="search">
            <button id="btn"><img src="images/search.png"></button>
        </div>
        <div class="error">
            Invalid entry, please enter the correct city/contry name.
        </div>
        <div class="weather">
            <img id="icon" src="" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <p id="Weather">---</p>
            <h2 class="city">-----</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--% </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
